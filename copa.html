<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    </head>


<script>
function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
}

let anoCopa = 1930;
let dataLimite = Number(prompt("Digite a data limite"));


while(anoCopa<=dataLimite){
    mostra("Teve Copa em "+anoCopa+"!");
    anoCopa=anoCopa+4;
    pulaLinha();
}
mostra("FIM");




</script>

</html>
