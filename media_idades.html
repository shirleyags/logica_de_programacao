<script>

//Peça o número de membros da família e faça a caixa que pede a idade aparecer de acordo com a quantidade de membros. Depois faça a média das idades.


function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
}

let quantidadeIdades=Number(prompt("Digite o número de membros da família"));
let primeiro =1;
let totalIdades=0

while(primeiro<=quantidadeIdades){
    let idade=Number(prompt("Digite a idade do membro da família"));
    totalIdades=totalIdades+idade;
    primeiro=primeiro+1;
}

let media = totalIdades/quantidadeIdades;
mostra("A médias das idades é "+media+"!");



</script>
