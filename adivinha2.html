<html>

<head>
    <meta charset="UTF-8">
</head>
<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        alert(frase);
        pulaLinha();
    }

    let numeroPensado = Math.round(Math.random() * 100);
    let tentativas = 1;
    console.log(numeroPensado);

    for(tentativas;tentativas<=3;tentativas++){
        chute = Number(prompt("Digite seu chute"));
        if(chute == numeroPensado){
            mostra("Você acertou o número pensado! Parabéns!");
            break;
        }else{
            mostra("Você ERROU!");
        }
    }
    mostra("FIM");
</script>

</html>
