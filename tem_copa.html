<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    </head>

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    let anoCopa = 1930;
    let limite = parseInt(prompt("Qual é o ano limite?"));

    while(anoCopa <= limite) {
        mostra(anoCopa + " tem copa!");
        anoCopa = anoCopa + 4;
        pulaLinha();
    }

    mostra("Ufa! Esses foram os anos de copa até " + limite);
</script>
</html>
