<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    </head>


<script>
function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
}

let numeroInicio=20;
let numeroFim=0;

while(numeroInicio>=numeroFim){
    mostra(numeroInicio);
    numeroInicio=numeroInicio-1;
    pulaLinha();

}

mostra("FIM");


</script>

</html>
