<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    </head>


<script>
function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
}

let numeroInicio=2;
let numeroLimite=100;


while(numeroInicio<=numeroLimite){
    mostra(numeroInicio);
    numeroInicio=numeroInicio+2;
    pulaLinha();
}
mostra("FIM");


</script>

</html>
