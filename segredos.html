<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <input>
    <button>Compare com o meu segredo</button>
</body>
<script>

    let segredo1 = 5;
    let segredo2 = 9;
    let segredo3 = 100;
    let input = document.querySelector("input");
    input.focus();
    function verifica() {
        if (input.value == segredo1) {
            alert("Parabéns! Você ACERTOU O SEGREDO 1!");
        } else if(input.value == segredo2) {
            alert("Parabéns! Você ACERTOU O SEGREDO 2!");
        } else if(input.value == segredo3){
            alert("Parabéns! Você ACERTOU O SEGREDO 3!");
        } else{
            alert("Que pena Você ERROU!");
        }
        input.value="";
        input.focus();
    }

    let button = document.querySelector("button");
    button.onclick = verifica;


</script>


</script>

</html>
